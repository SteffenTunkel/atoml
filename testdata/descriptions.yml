name: WEKA_DT
framework: weka
type: classification
package: weka.classifiers.trees
class: J48
parameters:
  C: # confidence factor
    type: double
    min: 0.0
    max: 1.0
    default: 0.25
  M: # min number of objects
    type: integer
    min: 1
    max: inf
    default: 2
features: double
properties:
  same: exact
  scramble: exact
  opposite: exact
---
name: WEKA_RIPPER
framework: weka
type: classification
package: weka.classifiers.rules
class: JRip
parameters:
  N: # minimal weights
    type: double
    min: 1
    max: inf
    default: 2
  O: # number of optimization runs
    type: integer
    min: 1
    max: 10
    default: 2
features: double
properties:
  same: exact
  scramble: distribution
  opposite: distribution
---
name: WEKA_MLP
framework: weka
type: classification
package: weka.classifiers.functions
class: MLPClassifier
parameters:

features: double
properties:
  same: exact
  scramble: distribution
  opposite: distribution
  const: distribution
  reorder: distribution
---
name: SKLEARN_DT
framework: sklearn
type: classification
package:  sklearn.tree
class: DecisionTreeClassifier
features: float
parameters:
  min_samples_split:
    type: integer
    min: 2
    max: inf
    default: 2
  max_depth:
    type: integer
    min: 1
    max: inf
    default: None
properties:
  same: exact
  scramble: distribution
---
name: SPARK_DT
framework: spark
type: classification
package:  org.apache.spark.ml.classification
class: DecisionTreeClassifier
features: float
parameters:
  setMaxDepth:
    type: integer
    min: 1
    max: inf
    default: 5
  setMinInfoGain:
    type: double
    min: 0.0
    max: 1.0
    default: 0.1
properties:
  same: exact
  scramble: distribution
