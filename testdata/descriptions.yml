name: WEKA_DT
framework: weka
type: classification
package: weka.classifiers.trees
class: J48
parameters:
  C: # confidence factor
    type: double
    min: 0.0
    max: 0.95
    stepsize: 0.05
    default: 0.25
  M: # min number of objects
    type: integer
    min: 1
    max: 10
    stepsize: 1
    default: 2
features: double
properties:
  same: exact
  scramble: exact
  opposite: exact
