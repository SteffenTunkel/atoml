name: WEKA_C45_UNPRUNED
type: classification
framework: weka
package: weka.classifiers.trees
class: J48
features: [double,categorical]
properties:
  same: score_exact
  scramble: score_stat
  reorder: class_exact
  const: class_stat
  opposite: score_stat
parameters:
  U: # unpruned
    type: fixedflag
    default: enabled
  M: # min number of objects
    type: integer
    min: 1
    max: 10
    stepsize: 1
    default: 2
  O: # collapse tree if training error is not reduced
    type: flag
    default: disabled
  doNotMakeSplitPointActualValue:
    type: flag
    default: disabled
  A: # use laplace correction
    type: flag
    default: disabled
  J: # use MDL correction
  # not compatible with doNotMakeSplitPointActualValue, but not both used in combination currently
    type: flag
    default: disabled
---

